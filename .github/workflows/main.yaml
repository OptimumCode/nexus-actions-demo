on: [push]

jobs:
  create_staging_repository:
    runs-on: ubuntu-latest
    name: Create staging repository
    outputs:
      repository-id: ${{ steps.create.outputs.repository-id }}
    steps:
    - name: 
      id: create
      uses: martinbonnin/create-nexus-staging-repo@main
      with:
        username: ${{ secrets.SONATYPE_USERNAME }}
        password: ${{ secrets.SONATYPE_PASSWORD }}
        staging-profile-id: ${{ secrets.SONATYPE_STAGING_PROFILE_ID }}
        description: A test staging repository from Actions
    - name: 
      run: echo "Repository created with id ${{ steps.create.outputs.repository-id }}"

  display_staging_repository_id:
    runs-on: ubuntu-latest
    needs: create_staging_repository
    name: Upload file in staging repo
    steps:
    - name: 
      run: echo "The created repository is ${{ needs.create_staging_repository.outputs.repository-id }}"

